<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Header start-->
      <header class="page-header">
        <div class="top-header">
          <div class="container">
            <div class="top-header-content">
              <p class="sub-heading">
                Free shipping on orders more than $35.00
              </p>
            </div>
            <!-- Social links -->
            <div class="social-links">
              <ul>
                <li>
                  <a href="#" class="instagram">
                    <img
                      src="assets/webimages/icons/insta.svg"
                      alt="instagram"
                    />
                  </a>
                </li>
                <li>
                  <a href="#" class="facebook">
                    <img
                      src="assets/webimages/icons/facebook.svg"
                      alt="facebook"
                    />
                  </a>
                </li>
                <li>
                  <a href="#" class="twitter">
                    <img
                      src="assets/webimages/icons/twitter.svg"
                      alt="twitter"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="header content">
          <div class="container">
            <!-- Site-header -->
            <div class="site-logo">
              <div class="open-menu">
                <img src="assets/webimages/icons/menu.svg" alt="menu icon" />
              </div>
              <a href="index.html" class="logo">
                <img src="assets/webimages/logo/logo.svg" alt="logo" />
              </a>
            </div>
            <!-- Site-navigation -->
            <nav class="site-navigation">
              <div class="nav-menu">
                <!-- Site-header -->
                <div class="site-logo">
                  <div class="close-menu">
                    <img
                      src="assets/webimages/icons/close.svg"
                      alt="close icon"
                    />
                  </div>

                  <a href="index.html" class="logo">
                    <img src="assets/webimages/logo/logo.svg" alt="logo" />
                  </a>
                </div>
                <!-- Main-menu -->
                <ul id="main-menu">
                  <li class="nav-item">
                    <a
                      href="book-table.html"
                      class="nav-list nav-text close-menu"
                    >
                      Book a table
                    </a>
                  </li>

                  <li class="nav-item">
                    <a href="menu.html" class="nav-list nav-text close-menu"> Menu </a>
                  </li>

                  <li class="nav-item">
                    <a href="#" class="nav-list nav-text close-menu">
                      Articles
                    </a>
                  </li>

                  <li class="nav-item">
                    <a href="#" class="nav-list nav-text close-menu">Find us</a>
                  </li>

                  <li class="nav-item">
                    <a href="contact.html" class="nav-list nav-text close-menu">Contact</a>
                  </li>

                  <li class="nav-item">
                    <a href="about.html" class="nav-list nav-text close-menu">
                      About us
                    </a>
                  </li>
                </ul>
                <!-- Social links -->
                <div class="social-links">
                  <ul>
                    <li>
                      <a href="#" class="instagram">
                        <img
                          src="assets/webimages/icons/insta.svg"
                          alt="instagram"
                        />
                      </a>
                    </li>
                    <li>
                      <a href="#" class="facebook">
                        <img
                          src="assets/webimages/icons/facebook.svg"
                          alt="facebook"
                        />
                      </a>
                    </li>
                    <li>
                      <a href="#" class="twitter">
                        <img
                          src="assets/webimages/icons/twitter.svg"
                          alt="twitter"
                        />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="bg-close-menu close-menu"></div>
            </nav>
          </div>
        </div>
      </header>
      <!-- Header end-->
      <!--contact us start  -->
      <div class="container">
        <div class="contact">
          <!-- contact form  -->
          <form>
            <!-- name field of fname & lname -->
            <div class="row">
              <div class="field">
                <label for="fname" class="label">First Name</label>
                <input type="text" id="fname" class="input-field" required />
              </div>
              <div class="field">
                <label for="lname" class="label">Last Name</label>
                <input type="text" id="lname" class="input-field" required />
              </div>
            </div>
            <!-- name field of email & contact  -->
            <div class="row">
              <div class="field">
                <label for="email" class="label">Email</label>
                <input type="text" id="email" class="input-field" required />
              </div>
              <div class="field">
                <label for="contact" class="label">Contact</label>
                <input type="text" id="contact" class="input-field" required />
              </div>
            </div>
            <!-- textarea field -->
            <div class="field textarea-field">
              <label for="message">Message</label>
              <textarea
                name=""
                id="message"
                cols="30"
                rows="10"
                class="input-field comments"
              ></textarea>
            </div>
            <!-- contact button -->
            <div class="contact-btn">
              <button>Button</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Footer start -->
      <footer class="page-footer">
        <div class="newsletter">
          <div class="container">
            <div class="newsletter-block">
              <h3>Newsletter</h3>
              <form>
                <div class="field">
                  <input
                    type="text"
                    class="input-field"
                    required
                    placeholder="Email"
                  />
                </div>
                <div class="actions-toolbar">
                  <div class="actions-tertiary">
                    <button type="submit">Subscribe</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="footer-main">
          <div class="container">
            <div class="site-logo">
              <a href="#" class="logo">
                <img src="assets/webimages/logo/logo.svg" alt="logo" />
              </a>
            </div>
            <div class="footer-nav">
              <ul>
                <li>
                  <a href="#" class="nav-text">Book a table</a>
                </li>
                <li>
                  <a href="#" class="nav-text">Menu</a>
                </li>
                <li>
                  <a href="#" class="nav-text">Find us</a>
                </li>
                <li>
                  <a href="#" class="nav-text">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="copyright">
          <div class="container">
            <p class="caption">
              Copyright 2022. Designed and developed by lixup
            </p>
          </div>
        </div>
      </footer>
      <!-- Footer end -->
    </div>

    <!-- jQuery files -->
    <script src="assets/js/lib/jquery.min.js"></script>
    <script src="assets/js/lib/owl-carousel/owl.carousel.min.js"></script>

    <!-- js files -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
