  </head>
  <body>
    <div class="page-wrapper">

      <header class="page-header">

                Free shipping on orders more than $35.00

            </div>
            <!-- Social links -->

              <ul>
                <li>
                  <a href="#" class="instagram">
                    <img
                      src="assets/webimages/icons/insta.svg"
                      alt="instagram"
                    />
                  </a>
                </li>
                <li>
                  <a href="#" class="facebook">
                    <img
                      src="assets/webimages/icons/facebook.svg"
                      alt="facebook"
                    />
                  </a>
                </li>
                <li>
                  <a href="#" class="twitter">
                    <img
                      src="assets/webimages/icons/twitter.svg"
                      alt="twitter"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="header content">
          <div class="container">
            <!-- Site-header -->
            <div class="site-logo">
              <div class="open-menu">
                <img src="assets/webimages/icons/menu.svg" alt="menu icon" />
              </div>
              <a href="index.html" class="logo">
                <img src="assets/webimages/logo/logo.svg" alt="logo" />
              </a>
            </div>
            <!-- Site-navigation -->
            <nav class="site-navigation">
              <div class="nav-menu">
                <!-- Site-header -->
                <div class="site-logo">
                  <div class="close-menu">
                    <img
                      src="assets/webimages/icons/close.svg"
                      alt="close icon"
                    />
                  </div>

                  <a href="index.html" class="logo">
                    <img src="assets/webimages/logo/logo.svg" alt="logo" />
                  </a>
                </div>
                <!-- Main-menu -->
                <ul id="main-menu">
                  <li class="nav-item">
                    <a
                      href="book-table.html"
                      class="nav-list nav-text close-menu"
                    >
                      Book a table
                    </a>
                  </li>

                  <li class="nav-item">
                    <a href="menu.html" class="nav-list nav-text close-menu"> Menu </a>
                  </li>

                  <li class="nav-item">
                    <a href="#" class="nav-list nav-text close-menu">
                      Articles
                    </a>
                  </li>

                  <li class="nav-item">
                    <a href="#" class="nav-list nav-text close-menu">Find us</a>
                  </li>

                  <li class="nav-item">
                    <a href="contact.html" class="nav-list nav-text close-menu">Contact</a>
                  </li>

                  <li class="nav-item">
                    <a href="about.html" class="nav-list nav-text close-menu">
                      About us
                    </a>
                  </li>
                </ul>
                <!-- Social links -->
                <div class="social-links">
                  <ul>
                    <li>
                      <a href="#" class="instagram">
                        <img
                          src="assets/webimages/icons/insta.svg"
                          alt="instagram"
                        />
                      </a>
                    </li>
                    <li>
                      <a href="#" class="facebook">
                        <img
                          src="assets/webimages/icons/facebook.svg"
                          alt="facebook"
                        />
                      </a>
                    </li>
                    <li>
                      <a href="#" class="twitter">
                        <img
                          src="assets/webimages/icons/twitter.svg"
                          alt="twitter"
                        />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="bg-close-menu close-menu"></div>
            </nav>
          </div>
        </div>
      </header>
      <!-- Header end-->

      <!-- Main pages start -->
      <main id="maincontent" class="page-main">
        <div class="columns">
          <!-- Main content-area start -->
          <div class="column main">
            <!-- book table start -->
            <!-- banner slider img  -->
            <div class="banner-section">
              <img src="./assets/images/book-table-images/coffee.jpg" alt="" />
            </div>
            <!-- graphy start -->
            <div class="table">
              <div class="container">
                <div class="row">
                  <!-- table map block -->
                  <div class="left-block">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27240.53000983925!2d73.0995525!3d31.4123007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1645707461781!5m2!1sen!2s"
                      width="780"
                      height="540"
                      style="border: 0"
                      allowfullscreen=""
                      loading="lazy"
                    ></iframe>
                  </div>
                  <!-- table description block -->
                  <div class="right-block">
                    <!-- description form -->
                    <form>
                      <!-- first name input -->
                      <div class="field">
                        <label for="fname">First Name</label>
                        <input type="text" name="Name" id="fname" required />
                      </div>
                      <!-- last name input -->
                      <div class="field">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" required />
                      </div>
                      <!-- contact input -->
                      <div class="field">
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" required />
                      </div>
                      <!-- email input -->
                      <div class="field">
                        <label for="email">Email</label>
                        <input type="text" id="email" required />
                      </div>
                      <!-- time input -->
                      <div class="field">
                        <label for="time">Time</label>
                        <input
                          type="time"
                          id="time"
                          placeholder="12:00 AM"
                          required
                        />
                      </div>
                      <!-- date input -->
                      <div class="field">
                        <label for="date">Date</label>
                        <input
                          type="date"
                          id="date"
                          placeholder="24/02/2022"
                          required
                        />
                      </div>
                      <!-- table button -->
                      <div class="btn">
                        <button type="submit">Book Now</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Main pages end -->
      <!-- Footer start -->
      <footer class="page-footer">
        <div class="newsletter">
          <div class="container">
            <div class="newsletter-block">
              <h3>Newsletter</h3>
              <form>
                <div class="field">
                  <input
                    type="text"
                    class="input-field"
                    required
                    placeholder="Email"
                  />
                </div>
                <div class="actions-toolbar">
                  <div class="actions-tertiary">
                    <button type="submit">Subscribe</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="footer-main">
          <div class="container">
            <div class="site-logo">
              <a href="#" class="logo">
                <img src="assets/webimages/logo/logo.svg" alt="logo" />
              </a>
            </div>
            <div class="footer-nav">
              <ul>
                <li>
                  <a href="#" class="nav-text">Book a table</a>
                </li>
                <li>
                  <a href="#" class="nav-text">Menu</a>
                </li>
                <li>
                  <a href="#" class="nav-text">Find us</a>
                </li>
                <li>
                  <a href="#" class="nav-text">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="copyright">
          <div class="container">
            <p class="caption">
              Copyright 2022. Designed and developed by lixup
            </p>
          </div>
        </div>
      </footer>
      <!-- Footer end -->
    </div>

    <!-- jQuery files -->
    <script src="assets/js/lib/jquery.min.js"></script>
    <script src="assets/js/lib/owl-carousel/owl.carousel.min.js"></script>

    <!-- js files -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
